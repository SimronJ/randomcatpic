<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê±Random Catüê±</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            cursor: grab;
        }

        body.dragging {
            cursor: grabbing;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            img {
                width: 100%;
                height: 100vh;
                object-fit: contain;
            }
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .refresh-indicator.visible {
            opacity: 1;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
            pointer-events: none;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }

        /* Dark overlay while loading */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }

        .overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img alt="Random Cat">
    </div>
    <div class="refresh-indicator">Pull down to refresh</div>
    <div class="loading">Loading...</div>
    <div class="keyboard-hint">Press 'R' to refresh or drag down</div>
    <div class="overlay"></div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const refreshIndicator = document.querySelector('.refresh-indicator');
        const loadingText = document.querySelector('.loading');
        const img = document.querySelector('img');
        const overlay = document.querySelector('.overlay');

        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        const REFRESH_THRESHOLD = 150;

        function loadNewCat() {
            loadingText.style.display = 'block';
            overlay.classList.add('visible');
            
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const newImage = new Image();
                    newImage.onload = () => {
                        img.src = data[0].url;
                        loadingText.style.display = 'none';
                        overlay.classList.remove('visible');
                    };
                    newImage.src = data[0].url;
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingText.style.display = 'none';
                    overlay.classList.remove('visible');
                });
        }

        // Load initial cat image
        loadNewCat();

        function updatePosition(y) {
            const pull = Math.max(0, y - startY);
            const resistance = pull * 0.5;
            imageContainer.style.transform = `translateY(${resistance}px)`;
            
            if (resistance > REFRESH_THRESHOLD) {
                refreshIndicator.textContent = 'Release to refresh';
            } else {
                refreshIndicator.textContent = 'Pull down to refresh';
            }
        }

        function resetPosition() {
            imageContainer.style.transform = 'translateY(0)';
            refreshIndicator.classList.remove('visible');
            isDragging = false;
            document.body.classList.remove('dragging');
        }

        // Touch Events
        imageContainer.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
            refreshIndicator.classList.add('visible');
        });

        imageContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentY = e.touches[0].clientY;
            updatePosition(currentY);
        });

        imageContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            
            const pull = Math.max(0, currentY - startY);
            if (pull > REFRESH_THRESHOLD) {
                loadNewCat();
            }
            resetPosition();
        });

        // Mouse Events
        imageContainer.addEventListener('mousedown', (e) => {
            startY = e.clientY;
            isDragging = true;
            refreshIndicator.classList.add('visible');
            document.body.classList.add('dragging');
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentY = e.clientY;
            updatePosition(currentY);
        });

        window.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            const pull = Math.max(0, currentY - startY);
            if (pull > REFRESH_THRESHOLD) {
                loadNewCat();
            }
            resetPosition();
        });

        // Keyboard Event
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                loadNewCat();
            }
        });

        // Prevent default behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        imageContainer.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        // Handle mouse leaving the window
        window.addEventListener('mouseleave', resetPosition);

        // Handle image loading
        img.addEventListener('load', () => {
            // Add fade-in effect when image loads
            img.style.opacity = '1';
        });
    </script>
</body>
</html>
